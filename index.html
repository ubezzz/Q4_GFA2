<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="event.preventDefault();">
        <p>[enter a number between 2 and 10]</p>
        <input type="number" id="first" min="2" max="10">

        <label for="multiplier">by</label>
        <input type="number" name="multiplier" id="final" min="2" max="10"><br><br>

        <button onclick="calculateMultiply()">click here when ready</button>
        
    </form><br>
    <div id="table"> </div> <p id="table"></p>
   

    <script>
            function calculateMultiply(){
                var firstVal = parseInt(document.getElementById('first').value);
                var finalVal = parseInt(document.getElementById('final').value);

                if (isNaN(firstVal) || isNaN(finalVal) || firstVal < 2 || firstVal > 10 || finalVal < 2 || finalVal > 10)  {
                    alert('Error: Please enter a value that is between 2 to 10');        
                    return;}
                    else{
                    generateTable(firstVal, finalVal);}

            }
            function generateTable(firstVal, finalVal) {
                var tableHTML = "<table>";
                for (var b = 1; b <= firstVal; b++) {
                    tableHTML += "<tr>";
                    for (var a = 1; a <= finalVal; a++){
                        tableHTML += "<td>" + (b*a) + "</td>";
                    }
                    tableHTML += "</tr>";
                }
                tableHTML += "</table>";
                document.getElementById('table').innerHTML = tableHTML;
            }
        

    </script>
</body>
</html>
